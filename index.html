<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="utf-8"/>
 <title>CsvMap</title>

<meta name="viewport" content="width=device-width,
initial-scale=1.0,user-scalable=yes" />
<link rel="stylesheet" href="index.css"/>

if('serviceWorker' in navigator){
	navigator.serviceWorker.register("serviceworker.js").then(function(){

	});

	<h1>CsvMap</h1>
<body>
	CSV入力<br>
	<label for="file" class="file-btn">csvファイルを選択してください。
		<input type="file" id="file" name="file" /></label>
	<br>
	直接入力<br>
<textarea  id="ttt" class="txt"  cols="40" rows="8" placeholder="キー番号,緯度,経度,を入力してください。"></textarea ><br>
	<br>
	<label class="BT" onclick="txtinp()">入力データ取込</label>
	<br><br>
	<label  class="BT" onclick="getCount()">データ数確認</label>
	<br><br>
	<label class="BT" onclick="location.href='./tizu.html'" >マップ表示</label>
	<br><br>
	<label  class="BT" onclick="dCSV()">csv出力</label>
	<br><br>
	<label  class="BT" onclick="deleteAll()">全データ削除</label>
	<br>

	<hr/>
	<h3>処理結果</h3>
	<div id="result"></div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
